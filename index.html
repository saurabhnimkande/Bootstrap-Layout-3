<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-3 mb-3" style="height: 60px;">
            <div class="col bg-warning">
                <div class="h1">Navigation</div>
            </div>
        </div>
        <div class="row" style="height:200px">
            <div class="col-lg-3 col-md-6 col-sm-12 bg-danger p-3 order-md-1 order-sm-0">
                <div class="h3">Box 1</div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-success p-3 order-md-3 order-sm-2">
                <div class="h3">Box 2</div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-primary p-3 order-md-2 order-sm-3">
                <div class="h3">Box 3</div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 bg-secondary p-3 order-md-4 order-sm-1">
                <div class="h3">Box 4</div>
            </div>
        </div>
    </div>
</body>
</html>
